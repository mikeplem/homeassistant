# yaml-language-server: $schema=http://frigate.n1mtp.com:5000/api/config/schema.json
# https://docs.frigate.video/configuration/
logger:
  default: info
  logs:
    frigate.mqtt: info

mqtt:
  host: MQTT_HOST

detectors:
  coral1:
    type: edgetpu
    device: pci

ffmpeg:
  hwaccel_args: preset-vaapi
  input_args: preset-rtsp-restream
  output_args: 
    record: preset-record-generic

go2rtc:
  streams:
    doorbell:
      - rtsp://admin:PASSWORD@CAMERA_IP:554/h264Preview_01_sub
    floodlight:
      - rtsp://admin:PASSWORD@CAMERA_IP:554/h264Preview_01_sub
  webrtc:
    candidates:
      - FRIGATE_IP:8555

record:
  enabled: True
  retain:
    days: 7
    mode: motion
  events:
    retain:
      default: 14
      mode: active_objects

snapshots:
  enabled: True
  clean_copy: True
  timestamp: True
  bounding_box: False
  retain:
    default: 10

objects:
  track:
    - car
    - person
    - cat

cameras:
  doorbell:
    enabled: true
    objects:
      track:
        - car
        - person
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/doorbell
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 640
      height: 480
      fps: 10
    record:
      events:
        required_zones:
          - doorbell_enter_driveway
          - doorbell_front_door
    # coordinates to ignore
    motion:
      mask:
        - 640,314,640,0,0,0,0,254
        - 128,261,171,275,0,303,0,272
    # only record events where car enters the driveway
    # since a car is always parked in the driveway
    # do not alert on the stationary object
    zones:
      doorbell_enter_driveway:
        coordinates: 319,332,356,299,270,285,233,309
      doorbell_driveway:
        coordinates: 160,457,301,339,215,316,55,374
      doorbell_front_door:
        coordinates: 360,396,248,385,87,480,430,480

  floodlight:
    enabled: true
    objects:
      track:
        - car
        - person
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/floodlight
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 1536
      height: 576
      fps: 10
    record:
      events:
        required_zones:
          - doorbell_enter_driveway
    # coordinates to ignore
    motion:
      mask:
        - 0,0,491,0,494,221,0,576
        - 474,0,1536,0,1536,231,1230,219,834,173,519,211
    # only record events where car enters the driveway
    # since a car is always parked in the driveway
    # do not alert on the stationary object
    zones:
      flood_enter_driveway:
        coordinates: 617,191,777,173,811,225,633,241
      flood_driveway:
        coordinates: 630,245,830,225,1093,428,652,554
      flood_front_door:
        coordinates: 1077,293,1257,233,1414,273,1354,457,1096,413,1034,372

  deck:
    enabled: true
    objects:
      track:
        - person
    ffmpeg:
      inputs:
        - path: rtsp://NEOLINK_IP:8654/deck/subStream
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 896
      height: 512
      fps: 10
